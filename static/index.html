<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    
    <title>MedBikri</title>
  </head>
  <body>
    <section class="container">
      <div>
        <a href="#" > Medbikri Assignment </a>
        
        <div>
          <div class="form-section">
            <form action="/api/search" method="GET">
              <div class="wrap">
                <div class="search">
                  <input
                    name="search"
                    type="text"
                    id="text"
                    class="searchTerm"
                    placeholder="Search anything from Youtube"
                    autocomplete="off"
                  />

                  <button type="submit" class="searchButton">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    
  </body>
</html>
